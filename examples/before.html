<!DOCTYPE html>
<html lang="en">
<head>
	<title>BEFORE test - jQuery Mobile Validator</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.css">
	<link rel="stylesheet" href="examples.css" type="text/css">
	<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js" type="text/javascript"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
	<!-- <script src="../jquery.mobile.validate.js" type="text/javascript"></script> -->
	<script src="examples.js" type="text/javascript"></script>
</head>
<body>
	<div data-role="page" id="page">
		<div data-role="header">
			<h1>BEFORE test</h1>
		</div>
		<div data-role="content">
			<p>Try mashing the submit button without selecting anything.</p>
			<form method="get" action="#">
				<div data-role="fieldcontain">
					<select name="test1" id="test1" class="required">
						<option value=""></option>
						<option value="1">Option #1</option>
						<option value="2">Option #2</option>
						<option value="3">Option #3</option>
						<option value="4">Option #4</option>
					</select>
				</div>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>Choose a pet:</legend>
						<input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" class="required">
						<label for="radio-choice-1">Cat</label>
						<input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-2" class="required">
						<label for="radio-choice-2">Dog</label>
						<input type="radio" name="radio-choice-1" id="radio-choice-3" value="choice-3" class="required">
						<label for="radio-choice-3">Hamster</label>
						<input type="radio" name="radio-choice-1" id="radio-choice-4" value="choice-4" class="required">
						<label for="radio-choice-4">Lizard</label>
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>Choose as many snacks as you'd like:</legend>
						<input type="checkbox" name="checkbox-1a" id="checkbox-1a" class="required">
						<label for="checkbox-1a">Cheetos</label>
						<input type="checkbox" name="checkbox-1a" id="checkbox-2a" class="required">
						<label for="checkbox-2a">Doritos</label>
						<input type="checkbox" name="checkbox-1a" id="checkbox-3a" class="required">
						<label for="checkbox-3a">Fritos</label>
						<input type="checkbox" name="checkbox-1a" id="checkbox-4a" class="required">
						<label for="checkbox-4a">Sun Chips</label>
					</fieldset>
				</div>
				<div data-role="fieldcontain">
					<legend>Agree to the terms:</legend>
					<input type="checkbox" name="checkbox-1" id="checkbox-1" class="required" value="1">
					<label for="checkbox-1">I agree</label>
				</div>
				<div data-role="fieldcontain">
					<button data-inline="true">Submit this form!</button>
				</div>
			</form>
		</div>
		<div data-role="footer" id="footer">
			<a href="https://github.com/leepowers/jQuery-Mobile-Validator" data-theme="c" data-role="button" data-inline="true" data-ajax="false">View on GitHub</a>
			&nbsp;
			<a href="http://powers1.net/" data-theme="c" data-role="button" data-inline="true" data-ajax="false">Visit Lee Powers</a>
		</div>
	</div>
</body>
</html>
